<header class="site-header">

	<div class="wrapper">
		<a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>

		<div class="site-nav">
			<a href="#" class="nav-menu-trigger"><span>Menu</span> <div class="bar"></div></a>
		</div>
	</div>

</header>

<nav class="nav-menu">
	<ul class="page-links">
		{% for page in site.pages | sort:"name" %}
			{% if page.title %}<li><a href="{{ page.url }}">{{ page.title }}</a></li>{% endif %}
		{% endfor %}
	</ul>

	<h2>Get ahold of me</h2>
	<ul class="social-icons">
		{% for sites in site.contact %}
			{% if sites %}<li>
				<a href="{{ sites[1].url }}{{ sites[1].username }}">
					<span class="username"></span>
				</a>
			</li>{% endif %}
		{% endfor %}
	</ul>

</nav>
