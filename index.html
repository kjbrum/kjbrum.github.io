---
layout: default
slug: home
---

<section class="section section--home">
    <ul class="posts list-plain">
        {% for post in site.posts %}
            <li class="post">
                <a href="{{ post.url }}" class="post-title">{{ post.title }}</a>

                <div class="post-date">
                    {{ post.date | date: '%B %d, %Y' }}
                </div>
            </li>
        {% endfor %}
    </ul>
</section>
