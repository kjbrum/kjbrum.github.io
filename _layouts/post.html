---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
  <!-- {{ content }} -->
  {{ content | markdownify }}
  </article>

  <a href="{{ page.previous.url }}">Previous Post</a> | 
  <a href="{{ page.next.url }}">Next Post</a>

</div>
