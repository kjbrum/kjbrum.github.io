---
layout: default
---

<div class="home">

  <ul class="posts">
    {% for post in site.posts %}
	    {% unless post.categories contains "project" %}
	      <li>
	        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
	        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
	      </li>
	    {% endunless %}
    {% endfor %}
  </ul>

</div>
