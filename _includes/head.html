<head>

        {% if page.title %}
            {{ page.title | escape }} | {{ site.title | escape }}

            {{ site.title | escape }} | {{ site.description | escape }}
        {% endif %}

    <!-- Meta -->
    {% include meta.html %}

      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', '{{ site.ga_id }}', 'auto');

</head>
