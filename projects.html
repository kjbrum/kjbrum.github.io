---
layout: page
title: Projects
permalink: projects
slug: projects
---

{% for project in site.data.projects %}
    <div class="item">
        <h4>{{ project.name }}</h4>

        <p>
            {{ project.description }}<br>

            {% for link in project.links %}
                {% if forloop.last %}
                    <a href="{{ link.url }}" target="_blank">{{ link.text }}</a>
                {% else %}
                    <a href="{{ link.url }}" target="_blank">{{ link.text }}</a> |
                {% endif %}
            {% endfor %}
        </p>

        <hr>
    </div>
{% endfor %}
